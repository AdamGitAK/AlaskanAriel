<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You For Exploring Alaska!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Denali_Mt_McKinley.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      color: #ffdd57;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .photo-gallery img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Thank You For Exploring Alaska!</h1>

    <nav>
      <a href="https://example.com/1" target="_blank">Link 1</a>
      <a href="https://example.com/2" target="_blank">Link 2</a>
      <a href="https://example.com/3" target="_blank">Link 3</a>
      <a href="https://example.com/4" target="_blank">Link 4</a>
    </nav>

    <h2>Photo Gallery</h2>
    <div class="photo-gallery">
      <img src="https://via.placeholder.com/200?text=Alaska+1" alt="Photo 1">
      <img src="https://via.placeholder.com/200?text=Alaska+2" alt="Photo 2">
      <img src="https://via.placeholder.com/200?text=Alaska+3" alt="Photo 3">
      <img src="https://via.placeholder.com/200?text=Alaska+4" alt="Photo 4">
    </div>

    <footer>
      &copy; 2025 AlaskanAriel. All rights reserved.
    </footer>
  </div>
</body>
</html>
