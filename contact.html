<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://raw.githubusercontent.com/AdamGitAK/AlaskanAriel/main/Images1/IMG_9086.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f4f9f9;
    }

    .overlay {
      background: rgba(0, 30, 45, 0.7); /* dark glacier blue */
      min-height: 100vh;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      color: #fefefe;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      text-align: center;
    }

    nav {
      margin-bottom: 40px;
    }

    nav a {
      color: #c2fbd7; /* soft green */
      background: rgba(255,255,255,0.1);
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.3);
    }

    h2 {
      font-size: 2em;
      margin: 30px 0 20px;
      border-bottom: 2px solid #88c9bf;
      padding-bottom: 10px;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .photo-gallery img {
      width: 240px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aacccc;
      text-align: center;
    }

    @media (max-width: 768px) {
  nav {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  nav a {
    display: block;
    margin: 0;
    width: 90%;
    text-align: center;
    padding: 12px;
    font-size: 1.1em;
  }

  .photo-gallery img {
    width: 90%;
  }
}

  </style>
</head>

  <div class="overlay">
    <h1>My email is</h1>

<!-- Comment Form Section -->
<section class="comment-section">
  <h2>Leave a Comment</h2>
  <form action="https://formspree.io/f/mrbqjyqy" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="e.g. Jane Doe" required>

    <label for="message">Your Comment</label>
    <textarea id="message" name="message" rows="5" placeholder="Type your thoughts here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<style>
  .comment-section {
    background: rgba(0, 30, 45, 0.8);
    padding: 40px;
    max-width: 600px;
    margin: 60px auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    color: #f4f9f9;
  }

  .comment-section h2 {
    text-align: center;
    color: #c2fbd7;
    margin-bottom: 30px;
    border-bottom: 1px solid #88c9bf;
    padding-bottom: 10px;
  }

  .comment-section label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #fefefe;
  }

  .comment-section input,
  .comment-section textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 6px;
    background-color: rgba(255,255,255,0.95);
    font-size: 1em;
    color: #003c3c;
  }

  .comment-section button {
    background-color: #c2fbd7;
    color: #002d2d;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: block;
    margin: 0 auto;
  }

  .comment-section button:hover {
    background-color: #9ee7be;
  }
</style>
